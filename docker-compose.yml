version: "3.9"

services:
  dagster_postgres:
    image: postgres:15-alpine
    container_name: dagster_postgres
    environment:
      POSTGRES_USER: ${DAGSTER_PG_USER}
      POSTGRES_PASSWORD: ${DAGSTER_PG_PASSWORD}
      POSTGRES_DB: ${DAGSTER_PG_DB}
    ports:
      - "5432:5432"
    volumes:
      - dagster_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DAGSTER_PG_USER} -d ${DAGSTER_PG_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  metadata_postgres:
    image: postgres:15-alpine
    container_name: metadata_postgres
    environment:
      POSTGRES_USER: ${METADATA_PG_USER}
      POSTGRES_PASSWORD: ${METADATA_PG_PASSWORD}
      POSTGRES_DB: ${METADATA_PG_DB}
    volumes:
      - metadata_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${METADATA_PG_USER} -d ${METADATA_PG_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio_init:
    image: minio/mc:RELEASE.2024-11-21T17-21-54Z
    container_name: minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY} &&
      mc mb --ignore-existing local/${RAW_BUCKET_NAME} &&
      mc anonymous set none local/${RAW_BUCKET_NAME}
      "
    restart: "no"

  migrations:
    build:
      context: .
      dockerfile: services/migrations/Dockerfile
    container_name: migrations
    env_file:
      - .env
    depends_on:
      metadata_postgres:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    restart: "no"

  dagster_webserver:
    build:
      context: .
      dockerfile: services/dagster/Dockerfile
    container_name: dagster_webserver
    env_file:
      - .env
    depends_on:
      dagster_postgres:
        condition: service_healthy
      metadata_postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio_init:
        condition: service_completed_successfully
      migrations:
        condition: service_completed_successfully
    volumes:
      - dagster_home:/opt/dagster/dagster_home
    ports:
      - "3000:3000"
    command: ["dagster-webserver", "-h", "0.0.0.0", "-p", "3000", "-w", "/opt/dagster/app/workspace.yaml"]

  dagster_daemon:
    build:
      context: .
      dockerfile: services/dagster/Dockerfile
    container_name: dagster_daemon
    env_file:
      - .env
    depends_on:
      dagster_postgres:
        condition: service_healthy
      metadata_postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio_init:
        condition: service_completed_successfully
      migrations:
        condition: service_completed_successfully
    volumes:
      - dagster_home:/opt/dagster/dagster_home
    command: ["dagster-daemon", "run", "-w", "/opt/dagster/app/workspace.yaml"]

volumes:
  dagster_pg_data:
  metadata_pg_data:
  minio_data:
  dagster_home:
