name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/dagster
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff
      - name: Run tests
        run: pytest -q
      - name: Ruff lint
        run: ruff check src
      - name: Ruff format check
        run: ruff format --check src
